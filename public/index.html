<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Preładowanie czcionek -->
    <link rel="preload" href="<%= BASE_URL %>../src/assets/fonts/PixelFont.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="<%= BASE_URL %>../src/assets/fonts/DigitalFont.ttf" as="font" type="font/ttf" crossorigin>
    <style>
      /* Dodanie definicji czcionek bezpośrednio w HTML, aby były dostępne od razu */
      @font-face {
        font-family: 'PixelFont';
        src: url('<%= BASE_URL %>../src/assets/fonts/PixelFont.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }
      
      @font-face {
        font-family: 'DigitalFont';
        src: url('<%= BASE_URL %>../src/assets/fonts/DigitalFont.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
